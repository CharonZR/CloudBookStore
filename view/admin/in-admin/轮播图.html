<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="../../../css/common/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/admin/download/font_2801350_hw9pyy8c125/iconfont.css">
    <script src="../../../js/common/jquery-1.12.4.js"></script>
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="../../../js/common/vue.js"></script>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="../../../css/common/element.css">
    <!-- 引入element 的组件库-->
    <script src="../../../js/common/element.js"></script>
    <script>
        $(function() {
            //通过点击最上面的全选框，它的选中状态决定后面复选框的选中状态
            $("#all").click(function() {
                console.log($(this).prop("checked"));
                console.log($("#tb input"));
                $("#tb input").prop("checked", $(this).prop("checked"));
            });

            //后面的复选框点击后，判断是否全部都选中，如果都选中，最上面的全选框自动勾上
            $("#tb input").click(function() {
                console.log($("#tb input:checked")); //选中的元素
                if ($("#tb input:checked").length == $("#tb input").length) {
                    $("#all").prop("checked", true);
                } else {
                    $("#all").prop("checked", false);
                }
            });
            $("#close-add").click(function() {
                $(".bg-add").css("display", "none");
            });
            $("#RimId").bind("input propertychange", function() {
                var text = $("#RimId").val();
                if (text != '') { //若输入框1的内容不为空，则输入框2不可用
                    $("#RimName").attr("disabled", "disabled"); //设置输入框2不可用
                } else {
                    $("#RimName").removeAttr("disabled"); //移除不可用的属性
                }
            })
            $("#RimName").bind("input propertychange", function() {
                var text = $("#RimName").val();
                if (text != '') { //若输入框1的内容不为空，则输入框2不可用
                    $("#RimId").attr("disabled", "disabled"); //设置输入框2不可用
                } else {
                    $("#RimId").removeAttr("disabled"); //移除不可用的属性
                }
            })
        });
    </script>
    <style>
        th {
            text-align: center;
        }
        
        .bg-add {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0px;
            background-color: rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .inf {
            background-color: white;
            height: 630px;
            width: 45%;
            margin: auto;
            margin-top: 60px;
            border-radius: 3px;
        }
        
        .inf-head {
            width: 100%;
            height: 30px;
            background-color: rgb(21, 184, 215);
            border-radius: 3px;
        }
        
        #close-add {
            float: right;
            margin-right: 5px;
            background-color: red;
            color: white;
            font-weight: 900;
            border-radius: 5px;
            border: 0px;
            margin-top: 3px;
        }
        
        .inf-from {
            width: 100%;
            height: 600px;
            border-radius: 3px;
            overflow: scroll;
        }
        
        .mailTable {
            width: 100%;
            border-top: 1px solid #E6EAEE;
            border-left: 1px solid #E6EAEE;
            margin: 30px 0px;
        }
        
        .mailTable tr td {
            width: 200px;
            height: 35px;
            line-height: 35px;
            box-sizing: border-box;
            padding: 0 10px;
            border-bottom: 1px solid #E6EAEE;
            border-right: 1px solid #E6EAEE;
        }
        
        .mailTable tr td.column {
            background-color: #EFF3F6;
            color: #393C3E;
            width: 30%;
        }
    </style>
</head>

<body>
    <div style="width: 100%;height: 20px;"></div>
    <form class="form-inline" style="text-align: center;">
        <div class="form-group">
            <label for="RimId">轮播图id</label>
            <input type="text" class="form-control" id="RimId" placeholder="请输入轮播图id">
            <label for="RimName">轮播图名称</label>
            <input type="text" class="form-control" id="RimName" placeholder="请输入轮播图名称">
        </div>
        <button type="submit" class="btn btn-default"><i class="iconfont"
                style="font-size: 14px;color: #3E8EF7;">&#xe660;</i></button>
        <button type="button" style="margin-left: 10px;" class="btn btn-info" onclick="add()">新增</button>
        <button type="button" style="margin-left: 10px;" class="btn btn-danger" onclick="fun1()">批量删除</button>
    </form>
    <div style="width: 100%;height: 20px;"></div>
    <table class="table table-bordered" style="text-align: center;">
        <thead id="th">
            <tr>
                <th><input type="checkbox" id="all"></th>
                <th>轮播图id</th>
                <th>轮播图名称</th>
                <th>轮播图url地址(双击修改)</th>
                <th>跳转地址(双击修改)</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>
    <div style="float: right;margin-right: 20px;">
        <div style="float: left;height: 80px;line-height: 80px;margin-right: 20px;">共&nbsp;4&nbsp;条记录</div>
        <div style="float: left;height: 80px;line-height: 80px;margin-right: 20px;">14条&nbsp;/&nbsp;页</div>
        <div id="app" style="float: left;" onclick="page()">
            <el-pagination background layout="prev, pager, next" :total="100" style="margin-top: 23px;">
            </el-pagination>
        </div>
    </div>
    <div class="bg-add">
        <div class="inf">
            <div class="inf-head">
                <h4 style="color: white;display: inline;line-height: 30px;margin-left: 5px;">新增轮播图</h4>
                <input type="button" id="close-add" value="×">
            </div>
            <div class="inf-from">
                <form action="">
                    <table class="mailTable" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="column">轮播图名称</td>
                            <td><input class="form-control" id="rimname_add" type="text" placeholder="请输轮播图名称"></td>
                        </tr>
                        <tr>
                            <td class="column">轮播图url地址</td>
                            <td><input class="form-control" id="imgurl_add" type="text" placeholder="请输入轮播图跳转地址"></td>
                        </tr>
                        <tr>
                            <td class="column">跳转地址</td>
                            <td><input class="form-control" id="jumpurl_add" type="text" placeholder="请输入跳转地址"></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-default" style="float: left;margin-left: 180px;">新增</button>
                    <button type="reset" class="btn btn-default" style="float: right;margin-right: 180px;">重置</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        new Vue().$mount('#app');

        function page() {
            let active = document.getElementsByClassName("active")[0];
            // 点击返回页码数
            // console.log(active.innerText);
            alert("当前第" + active.innerText + "页")
            return parseInt(active.innerText);
        }
        let rim_list = [{
            "rim_id": 1,
            "rim_name": "全场8折",
            "rim_url": "https://img0.baidu.com/it/u=561041293,259965800&fm=26&fmt=auto&gp=0.jpg",
            "jump_url": "https://www.baidu.com/"
        }, {
            "rim_id": 2,
            "rim_name": "全场8折",
            "rim_url": "https://img0.baidu.com/it/u=561041293,259965800&fm=26&fmt=auto&gp=0.jpg",
            "jump_url": "https://www.baidu.com/"
        }, {
            "rim_id": 3,
            "rim_name": "全场8折",
            "rim_url": "https://img0.baidu.com/it/u=561041293,259965800&fm=26&fmt=auto&gp=0.jpg",
            "jump_url": "https://www.baidu.com/"
        }, {
            "rim_id": 4,
            "rim_name": "全场8折",
            "rim_url": "https://img0.baidu.com/it/u=561041293,259965800&fm=26&fmt=auto&gp=0.jpg",
            "jump_url": "https://www.baidu.com/"
        }, {
            "rim_id": 5,
            "rim_name": "全场8折",
            "rim_url": "https://img0.baidu.com/it/u=561041293,259965800&fm=26&fmt=auto&gp=0.jpg",
            "jump_url": "https://www.baidu.com/"
        }]
        let tb = document.getElementById("tb");
        let str = "";
        for (let i = 0; i < rim_list.length; i++) {
            str += '<tr>';
            str += '<td><input type="checkbox" name="cks"></td>';
            str += '<td>' + rim_list[i].rim_id + '</td>';
            str += '<td>' + rim_list[i].rim_name + '</td>';
            str += '<td>' + rim_list[i].rim_url + '</td>';
            str += '<td>' + rim_list[i].jump_url + '</td>';
            str += '<td>';
            str += '<button class="btn-link" type="button" onclick="del(this)">删除</button>';
            str += '</td>';
            str += '</tr>';
        }
        tb.innerHTML = str;


        let len = document.getElementById("tb").getElementsByTagName("tr").length;
        let trs = document.getElementById("tb").getElementsByTagName("tr");
        for (let i = 0; i < len; i++) {
            let td = trs[i].querySelector('td:last-child').previousElementSibling;
            let td_type = trs[i].querySelector('td:last-child').previousElementSibling.previousElementSibling;
            td.ondblclick = update;
            td_type.ondblclick = update;
        }

        function update() {
            let oldValue = this.innerText;
            this.innerHTML = "";
            let input = document.createElement("input");
            let td = this;
            input.type = "text";
            input.value = oldValue;
            input.onblur = function() {
                td.innerHTML = this.value;
            }
            input.onclick = function() {
                this.select();
            }
            td.appendChild(input);
        }
        let tbody = document.getElementById("tb");

        function del(obj) {
            let flag = confirm("确定删除吗?");

            if (flag) {
                tbody.removeChild(obj.parentElement.parentElement);
            }
        }

        function fun1() {
            var flag = confirm("您确定要执行批量删除操作吗?");
            if (flag) {
                //判断是否有选中的.
                let count = 0;
                let cks = document.getElementsByName("cks");
                for (let i = 0; i < cks.length; i++) {
                    if (cks[i].checked) {
                        count++;
                    }
                }
                if (count == 0) {
                    alert("sorry,请你先勾选删除的数据!");
                    return;
                }

                //搞定勾选的 - 删除...
                for (let i = cks.length - 1; i >= 0; i--) {
                    if (cks[i].checked) {
                        //删除cks[i]所在行
                        let tr = cks[i].parentElement.parentElement;
                        tbody.removeChild(tr);
                    }
                }
            }

        }

        function add() {
            let bgadd = document.getElementsByClassName("bg-add");
            bgadd[0].style.display = "block";
        }
    </script>
</body>

</html>
